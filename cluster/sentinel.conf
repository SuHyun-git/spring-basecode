# Sentinel이 모니터링할 마스터 설정
sentinel monitor mymaster redis-master 6379 2

# 마스터 노드가 5000 밀리초(5초) 동안 응답하지 않으면 이를 장애로 간주
sentinel down-after-milliseconds mymaster 5000

# 장애 발생 시 새로운 마스터를 선택하는 데 필요한 시간 (밀리초 단위)
sentinel failover-timeout mymaster 15000

# 장애 조치 중 병렬로 동기화할 슬레이브 노드의 최대 수
sentinel parallel-syncs mymaster 1

# Docker 환경에서 보호 모드를 비활성화 (테스트 환경에서만 사용)
protected-mode no

